<script>
  document.addEventListener('DOMContentLoaded', function() {
    const videos = document.querySelectorAll('.video-background video');
    let currentVideoIndex = 0;
    
    // Function to preload videos
    const preloadVideos = async () => {
      for (const video of videos) {
        try {
          await video.play();
          video.style.opacity = '0';
        } catch (error) {
          console.log("Video play failed:", error);
        }
      }
    };

    // Initialize first video
    const showInitialVideo = () => {
      videos[0].style.opacity = '0.6';
    };

    // Preload videos and show first one
    preloadVideos().then(showInitialVideo);
    
    // Change video every 8 seconds with crossfade
    setInterval(() => {
      // Fade out current video
      videos[currentVideoIndex].style.opacity = '0';
      
      // Update index
      currentVideoIndex = (currentVideoIndex + 1) % videos.length;
      
      // Fade in next video
      videos[currentVideoIndex].style.opacity = '0.6';
    }, 8000);

    // Add scroll event listener to adjust video opacity
    window.addEventListener('scroll', () => {
      const scrollPosition = window.scrollY;
      const windowHeight = window.innerHeight;
      const maxOpacity = 0.6;
      const minOpacity = 0.00;
      
      // Calculate opacity based on scroll position
      // Decrease opacity as user scrolls down
      const opacity = Math.max(maxOpacity - (scrollPosition / windowHeight) * maxOpacity, minOpacity);
      
      // Apply opacity to current video
      videos[currentVideoIndex].style.opacity = opacity.toString();
    });
  });
</script>

<script>
  // 视频控制功能
  function togglePlay(button) {
    const container = button.closest('.video-container');
    const video = container.querySelector('video');
    const icon = button.querySelector('i');
    
    if (video.paused) {
      video.play();
      icon.classList.remove('fa-play');
      icon.classList.add('fa-pause');
    } else {
      video.pause();
      icon.classList.remove('fa-pause');
      icon.classList.add('fa-play');
    }
  }
  
  function toggleMute(button) {
    const container = button.closest('.video-container');
    const video = container.querySelector('video');
    const icon = button.querySelector('i');
    const volumeSlider = container.querySelector('.volume-slider');
    
    if (video.muted) {
      video.muted = false;
      icon.classList.remove('fa-volume-mute');
      icon.classList.add('fa-volume-up');
      volumeSlider.value = video.volume;
    } else {
      video.muted = true;
      icon.classList.remove('fa-volume-up');
      icon.classList.add('fa-volume-mute');
    }
  }
  
  function setVolume(slider) {
    const container = slider.closest('.video-container');
    const video = container.querySelector('video');
    const volumeBtn = container.querySelector('.volume-btn i');
    
    video.volume = slider.value;
    
    if (video.volume == 0) {
      volumeBtn.classList.remove('fa-volume-up');
      volumeBtn.classList.add('fa-volume-mute');
    } else {
      volumeBtn.classList.remove('fa-volume-mute');
      volumeBtn.classList.add('fa-volume-up');
    }
  }
  
  // 视频加载完成后显示视频并隐藏加载指示器
  document.addEventListener('DOMContentLoaded', function() {
    const videos = document.querySelectorAll('.video-container video');
    
    videos.forEach(video => {
      video.addEventListener('loadeddata', function() {
        this.style.display = 'block';
        this.previousElementSibling.style.display = 'none';
      });
      
      // 视频结束时重置播放按钮
      video.addEventListener('ended', function() {
        const container = this.closest('.video-container');
        const playBtn = container.querySelector('.play-btn i');
        playBtn.classList.remove('fa-pause');
        playBtn.classList.add('fa-play');
      });
    });
  });
</script>
